<script>
function evaluate(){
    var item = $(this);
    var relatedItem = $("#" + item.attr("data-related-item")).parent();
   
    if(item.is(":checked")){
$('input[type="checkbox"]').not($(this)).prop('checked',false).trigger('change');
        relatedItem.fadeIn();
    }else{
        relatedItem.fadeOut();   
    }
}

$('input[type="checkbox"]').change(evaluate);
</script>
